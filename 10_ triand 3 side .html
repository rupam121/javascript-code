    <h1>4.input 3 side of triangle then find out area and paremeter of triangle ?</h1>
</body>
<script>
    var a = Number(prompt(" Enter a : "));
    var b = Number(prompt(" Enter b : "));
    var c = Number(prompt(" Enter c : "));
    var s = (a + b + c) / 2;

    // var s = p / 2;
    var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
    // var area = Math.sqrt(areaE);


    document.write(" area is: " + area + "<br>");
    document.write(" paremeter is: " + (a + b + c));
</script>
