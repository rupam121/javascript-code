<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> function javascript </title>
</head>

<body>
    <h1> FUNCTION CREATE </h1>
</body>
<script>
    var xx = Number(prompt(" Enter a: "));
    var yy = Number(prompt(" Enter b : "));

    let x = func(xx, yy);
    document.write(" x value is: " + x);
    function func(a, b) {
        return a * b;
    }
</script>

</html>
