<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap integer</title>
</head>

<body>
    <h1> FIND AREA AND PARAMETER OF CIRCLE ? </h1>
</body>
<script>
    var redi = Number(prompt(" Enter radious: "));
    var area = 3.141 * redi ^ 2;
    document.write(" Area of circle is : " + area + "<br>");
    var parm = 2 * 3.141 * redi;
    document.write(" Parameter of circle: " + parm);
</script>

</html>
