<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>2.input any 2 value and one opereter then depending on the operater display the aprpriate result ?( switch case
        use )</h1>
</body>
<script>

    var a = Number(prompt('Enter a :  '));
    var b = Number(prompt('Enter b :  '));
    document.write(" a is : " + a + "<br>" + " b is : " + b + "<br>");
    var op = prompt(" Enter an opereter: ");

    switch (op) {
        case '+':
            document.write(" addition is : ", (a + b));
            break;
        case '-':
            document.write(" subtraction is : ", (a - b));
            break;
        case '*':
            document.write(" multiplication is : ", (a * b));
            break;
        case '/':
            document.write(" division is : ", (a / b));
            break;
    }

</script>

</html>
